<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
      body {
        font: 9px sans-serif;
        color: black;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        stroke-width: 0.5px;
      }
      #title{
        margin-top:50px;
        font-size:25pt;
        font-family: 'Abril Fatface', cursive;
        color:black;
      }

      #sub{
        font-size:13pt;
        margin-left: 3px;
      font-family: 'Open Sans', sans-serif;
      margin-bottom: 50px;
      }
      #all, #social, #productivity, #utility, #entertainment, #transportation
      {
      background-color:white;
      width:130px;
      border-radius: 25px;
      margin-left: 10px;
      color:black;
      stroke:black;
       border-color: black;
       font-family: 'Open Sans', sans-serif;

      }

/* active colors */
#transportationmins:focus,
#transportationmins:active,
#transportationmins.active,

#transportation:focus,
#transportation:active,
#transportation.active,

#transPercent:focus,
#transPercent:active,
#transPercent.active
{
  color:#FF8F08;
  stroke:#FF8F08;
   border-color: #FF8F08;
}


#entertainmentmins:focus,
#entertainmentmins:active,
#entertainmentmins.active,

#entPercent:focus,
#entPercent:active,
#entPercent.active,

#entertainment:focus,
#entertainment:active,
#entertainment.active
{
  color:#039DD0;
  stroke:#039DD0;
   border-color: #039DD0;
}

#utilPercent:focus,
#utilPercent:active,
#utilPercent.active,

#utility:focus,
#utility:active,
#utility.active,

#utilitymins:focus,
#utilitymins:active,
#utilitymins.active
{
  color:#79B343;
  stroke:#79B343;
   border-color: #79B343;
}

#productivity:focus,
#productivity:active,
#productivity.active,

#productivitymins:focus,
#productivitymins:active,
#productivitymins.active,

#prodPercent:focus,
#prodPercent:active,
#prodPercent.active
{
  color:#9B72BA;
  stroke:#9B72BA;
   border-color: #9B72BA;
}

      #social:focus,
      #social:active,
      #social.active,

      #socialmins:focus,
      #socialmins:active,
      #socialmins.active,

      #socialPercent:focus,
      #socialPercent:active,
      #socialPercent.active
{
  color:#E84CA2;
  stroke:#E84CA2;
   border-color: #E84CA2;

}

      #all:focus,
      #all:active,
      #all.active,

      #allmins:focus,
      #allmins:active,
      #allmins.active,

      #allPercent:focus,
      #allPercent:active,
      #allPercent.active

       {
         color:grey;
         stroke:grey;
         border-color: grey;
      }


/* hover colors */
      #all:hover,
      #allmins:hover,
      #allPercent:hover
       {
        background-color: #DCDEE0;
      }

      #social:hover,
      #socialmins:hover,
      #socialPercent:hover
       {
        background-color: #F7E2EE;
      }

      #utility:hover,
      #utilitymins:hover,
      #utilPercent:hover
       {
        background-color: #E4F0D9;
      }
      #productivity:hover,
      #prodmins:hover,
      #prodPercent:hover
       {
        background-color: #E0D4E8;
      }

      #entertainment:hover,
      #entertainmentmins:hover,
      #entPercent:hover
       {
        background-color: #BBE1EA;
      }

      #transportation:hover,
      #transportationmins:hover,
      #transPercent:hover
       {
        background-color: #FFE5CC;
      }


      /* style percent buttons */
       #allPercent, #socialPercent, #prodPercent,#utilPercent, #entPercent,#transPercent{
      display: none;
      background-color:white;
      width:52px;
      border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;
      position:absolute;
      right:-300px;
      top:-18px;
      color:black;
      stroke:black;
       border-color: black;
       }

       /* style minute buttons */
       #allmins, #socialmins, #productivitymins,#utilitymins, #entertainmentmins,#transportationmins{
      display: none;
       font-family: 'Open Sans', sans-serif;
         background-color:white;
         width:52px;
         border-top-left-radius: 20px;
           border-bottom-left-radius: 20px;
           border-top-right-radius: 0px;
           border-bottom-right-radius: 0px;
         position:absolute;
         right:-250px;
         top:-18px;
         color:black;
         stroke:black;
          border-color: black;
       }



    </style>
  </head>
  <body>

    <div class="col-md-10 col-md-offset-1" id="chart">
      <div id="title">Jamie's Cellphone Addiction</div>
      <div id="sub">January 8 - April 8, 2018</div>
      <!-- group app buttons-  radio to load graphs for groups on click -->

      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active" id="all">
          <input type="radio" name="options"> All
        </label>
        <label class="btn btn-primary" id="social">
          <input type="radio" name="options"> Social
        </label>
        <label class="btn btn-primary" id="productivity">
          <input type="radio" name="options"> Productivity
        </label>
        <label class="btn btn-primary" id="utility">
          <input type="radio" name="options"> Utility
        </label>
        <label class="btn btn-primary" id="entertainment">
          <input type="radio" name="options"> Entertainment
        </label>
        <label class="btn btn-primary" id="transportation">
          <input type="radio" name="options"> Transportation
        </label>
      </div>

      <!-- mins buttons-  radio to load min graph on click -->
<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active" id="allmins">
    <input type="radio" name="options"> Mins
  </label>
  <label class="btn btn-primary" id="socialmins">
    <input type="radio" name="options"> Mins
  </label>
  <label class="btn btn-primary" id="productivitymins">
    <input type="radio" name="options"> Mins
  </label>
  <label class="btn btn-primary" id="utilitymins">
    <input type="radio" name="options"> Mins
  </label>
  <label class="btn btn-primary" id="entertainmentmins">
    <input type="radio" name="options"> Mins
  </label>
  <label class="btn btn-primary" id="transportationmins">
    <input type="radio" name="options"> Mins
  </label>
<!-- percent buttons-  radio to load % graph on click -->

        <label class="btn btn-primary" id="allPercent">
          <input type="radio" name="options">%
        </label>
        <label class="btn btn-primary" id="socialPercent">
          <input type="radio" name="options"> %
        </label>
        <label class="btn btn-primary" id="prodPercent">
          <input type="radio" name="options">%
        </label>
        <label class="btn btn-primary" id="utilPercent">
          <input type="radio" name="options">%
        </label>
        <label class="btn btn-primary" id="entPercent">
          <input type="radio" name="options">%
        </label>
        <label class="btn btn-primary" id="transPercent">
          <input type="radio" name="options">%
        </label>


      </div>


    </div>
    <script src="lib/d3.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/theVisualz.js"></script>
    <script>
    // load data


      d3.csv("csvapp.csv", function (error, data) {
        THEVISUALZ.allBarChart($.extend(true, [], data));

        // display the "all" percent & min buttons
        $('#allPercent').show();
        $('#allmins').show();
        $('allmins').addClass('activate');


        $( ".btn" ).click(function() {
          THEVISUALZ.clearAll();

          // when the all radio button is clicked, load the all bar chart
          if (this.id == 'all' || this.id == 'allmins') {
            // load chart
            THEVISUALZ.allBarChart($.extend(true, [], data));

            //show the mins for all, but hide all the others
            $('allmins').addClass('activate');
            $('#allmins').show();
            $('#utilitymins').hide();
            $('#productivitymins').hide();
            $('#entertainmentmins').hide();
            $('#socialmins').hide();
            $('#transportationmins').hide();

            //show the percent for all, hide others
              $('#allPercent').show();
              $('#utilPercent').hide();
              $('#prodPercent').hide();
              $('#entPercent').hide();
              $('#socialPercent').hide();
              $('#transPercent').hide();

          } else if (this.id == 'social' || this.id == 'socialmins') {
            THEVISUALZ.socialBarChart($.extend(true, [], data));

            $('#socialmins').addClass('active');
            $('#allmins').hide();
            $('#utilitymins').hide();
            $('#productivitymins').hide();
            $('#entertainmentmins').hide();
            $('#socialmins').show();
            $('#transportationmins').hide();

            $('#socialPercent').show();
            $('#utilPercent').hide();
            $('#prodPercent').hide();
            $('#entPercent').hide();
            $('#allPercent').hide();
            $('#transPercent').hide();
          }
          else if (this.id == 'productivity' || this.id == 'productivitymins') {
           THEVISUALZ.productivityBarChart($.extend(true, [], data));
           $('#productivitymins').addClass('active');

           $('#allmins').hide();
           $('#utilitymins').hide();
           $('#productivitymins').show();
           $('#entertainmentmins').hide();
           $('#socialmins').hide();
           $('#transportationmins').hide();

           $('#prodPercent').show();
           $('#utilPercent').hide();
           $('#entPercent').hide();
           $('#socialPercent').hide();
           $('#allPercent').hide();
           $('#transPercent').hide();
         }
         else if (this.id == 'utility' || this.id == 'utilitymins') {
          THEVISUALZ.utilityBarChart($.extend(true, [], data));
          $('#utilitymins').addClass('active');

          $('#allmins').hide();
          $('#utilitymins').show();
          $('#productivitymins').hide();
          $('#entertainmentmins').hide();
          $('#socialmins').hide();
          $('#transportationmins').hide();

          $('#utilPercent').show();
          $('#entPercent').hide();
          $('#prodPercent').hide();
          $('#socialPercent').hide();
          $('#allPercent').hide();
          $('#transPercent').hide();
        }
        else if (this.id == 'entertainment' || this.id == 'entertainmentmins') {
         THEVISUALZ.entertainmentBarChart($.extend(true, [], data));
         $('#entertainmentmins').addClass('active');

         $('#allmins').hide();
         $('#utilitymins').hide();
         $('#productivitymins').hide();
         $('#entertainmentmins').show();
         $('#socialmins').hide();
         $('#transportationmins').hide();

         $('#entPercent').show();
         $('#utilPercent').hide();
         $('#prodPercent').hide();
         $('#socialPercent').hide();
         $('#allPercent').hide();
         $('#transPercent').hide();



       }
       else if (this.id == 'transportation' || this.id == 'transportationmins') {
        THEVISUALZ.transportationBarChart($.extend(true, [], data));
        $('#transportationmins').addClass('active');

        $('#allmins').hide();
        $('#utilitymins').hide();
        $('#productivitymins').hide();
        $('#entertainmentmins').hide();
        $('#socialmins').hide();
        $('#transportationmins').show();

        $('#transPercent').show();
        $('#entPercent').hide();
        $('#utilPercent').hide();
        $('#prodPercent').hide();
        $('#socialPercent').hide();
        $('#allPercent').hide();


      }

          else if (this.id == 'allPercent') {
            THEVISUALZ.allBarChartPercentage($.extend(true, [], data));


          }
          else if (this.id == 'socialPercent') {
            THEVISUALZ.socialBarChartPercentage($.extend(true, [], data));

          }
          else if (this.id == 'prodPercent') {
            THEVISUALZ.prodBarChartPercentage($.extend(true, [], data));

          }
          else if (this.id == 'utilPercent') {
            THEVISUALZ.utilityBarChartPercentage($.extend(true, [], data));

          }
          else if (this.id == 'entPercent') {
            THEVISUALZ.entBarChartPercentage($.extend(true, [], data));

          }
          else if (this.id == 'transPercent') {
            THEVISUALZ.transBarChartPercentage($.extend(true, [], data));

          }
        });
      });

      THEVISUALZ.onResize();

      $(window).on("resize", function() {
        THEVISUALZ.onResize();
      });
    </script>
  </body>
</html>
